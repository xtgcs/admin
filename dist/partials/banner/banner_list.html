<div class="col-md-12">

    <div tabset>
        <div tab active="bannerlist.show" disabled="true">
            <div>

                <div class="btn-group" style="width: 100%; padding: 0px;margin-top: -5px;margin-bottom: 20px">
                    <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled" ng-click="editBanner()">
                        编辑Banner
                    </button>
                </div>

                <table class="table table-striped table-bordered">
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">标题</th>
                        <th class="text-center">类型</th>
                    </tr>
                    <tr ng-repeat="o in data">
                        <td class="text-center" style="border:1px #DDDDDD solid !important;">
                                {{$index + 1}}
                        </td>
                        <td class="text-center" ng-if="o.type==0">
                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter"
                                  class="">{{o.article.title}}</span>
                        </td>
                        <td class="text-center" ng-if="o.type==0">文章</td>

                        <td class="text-center" ng-if="o.type==1">
                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.activity.name}}" popover-trigger="mouseenter"
                                  class="">{{o.activity.name}}</span>
                        </td>
                        <td class="text-center" ng-if="o.type==1">活动</td>

                        <td class="text-center" ng-if="o.type==2">
                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.topic.title}}" popover-trigger="mouseenter"
                                  class="">{{o.topic.title}}</span>
                        </td>
                        <td class="text-center" ng-if="o.type==2">专题</td>

                        <td class="text-center" ng-if="o.type==3">
                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.live.title}}" popover-trigger="mouseenter"
                                  class="">{{o.live.title}}</span>
                        </td>
                        <td class="text-center" ng-if="o.type==3">连线</td>

                        <td class="text-center" ng-if="o.type==4">
                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.ad.title}}" popover-trigger="mouseenter"
                                  class="">{{o.ad.title}}</span>
                        </td>
                        <td class="text-center" ng-if="o.type==4">广告</td>
                    </tr>
                </table>
            </div>
        </div>

        <div tab  active="edit.show" ng-show="edit.show">
            <div ng-include="'partials/banner/banner_edit.html'"></div>
        </div>

    </div>

</div>
