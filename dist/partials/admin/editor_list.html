<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 ng-if="!editor_black" class="panel-title">编辑列表</h3>

            <h3 ng-if="editor_black" class="panel-title">编辑黑名单</h3>
        </div>

        <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;margin-top: -10px;padding-left: 0px;">
            <a ng-if="!editor_black" href="javascript:;" ng-click="create()" class="btn btn-primary glyphicon glyphicon-plus" role="button">添加</a>

            <div class="form-group" style="float: right;margin-right: 70px;">
                <input type="text" class="form-control" ng-model="grid.nick">
            </div>
            <button type="submit" class="btn mySearch"  style="position: absolute;right: 15px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>

            <div class="form-group">
                &nbsp;&nbsp;&nbsp;&nbsp;总数：{{data.total || 0}}
            </div>
        </form>
        <HR style="border:1" width="100%" SIZE=1>

        <table class="table table-striped table-bordered">
            <tr>
                <th>序号</th>
                <th>头像</th>
                <th style="width:150px;">姓名</th>
                <th>建立时间</th>
                <th width="100px">操作</th>
            </tr>
            <tr ng-repeat="u in data.data" style="height:60px;">
                <td>{{$index + 1}}</td>
                <td>
                    <div ng-if="u.icon">
                        <img ng-src="{{u.icon}}?imageView2/0/w/50/h/50" alt="" style="width:50px;height:50px;"/>
                    </div>
                </td>
                <td><span style="border:none;width:150px;overflow: hidden;text-overflow:ellipsis;" popover="{{u.nick}}" popover-trigger="mouseenter"
                          class="btn btn-default">{{u.nick}}</span></td>
                <td>{{u.ct | date:"yyyy-MM-dd"}}</td>
                <td ng-if="!editor_black" width="300px">
                    <button class="btn btn-primary btn-xs" ng-click="edit($index)">编辑</button>
                    <button class="btn btn-primary btn-xs" ng-click="resetPwd($index)">密码重置</button>
                    <button class="btn btn-danger btn-xs" ng-click="del($index)">拉黑</button>
                </td>
                <td ng-if="editor_black" width="300px">
                    <button class="btn btn-primary btn-xs" ng-click="recover($index)">恢复</button>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <pagination
                    total-items="data.total" ng-model="grid.page"
                    items-per-page="data.size" class="pagination-sm" boundary-links="true"
                    max-size="12" rotate="true"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
            </pagination>
        </div>
    </div>
</div>
