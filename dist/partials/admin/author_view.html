<style>
    body {
        font: normal 100% Helvetica, Arial, sans-serif;
    }

    h1 {
        font-size: 1.5em;
    }

    small {
        font-size: 0.875em;
    }

    img {
        width: 100%;
        max-width: 100%;
    }
</style>

<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.nick}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div ng-repeat="o in user.resource">
                    <div>
                        <img ng-if="o.tp == 0" ng-src="{{o.url}}"/>
                        <small><span class="help-block" ng-if="o.desc" ng-bind-html="o.desc"></span></small>

                        <div ng-if="o.tp==2">
                            <div ng-bind-html="o.txt"></div>
                        </div>
                        <br/>
                    </div>

                    <br/>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">关闭</button>
        </div>
    </div>
</div>
