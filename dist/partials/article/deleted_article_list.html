<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">已删除文章列表</h3>
        </div>

        <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;padding-left: 0px;padding-right: 2px">

            <div class="form-group" style="float: right;margin-right: 80px;">
                <input type="text" placeholder="搜索文章" class="form-control" ng-model="grid.name">
            </div>

            <button type="submit" class="btn mySearch"  style="position: absolute;right: 20px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
        </form>

        <HR style="border:1px" width="100%" SIZE=1>

        <table class="table table-striped table-bordered">
            <tr>
                <th style="width:60px;border-bottom: 1px #DDDDDD solid !important;border-top: 1px #DDDDDD solid !important;">序号</th>
                <th class="text-center" style="border-top: 1px #DDDDDD solid !important;">标题</th>
                <th style="border-top: 1px #DDDDDD solid !important;">类型</th>
                <th style="border-top: 1px #DDDDDD solid !important;">发布人</th>
                <th style="width:120px;border-bottom: 1px #DDDDDD solid !important;border-top: 1px #DDDDDD solid !important;">状态</th>
                <th style="border-top: 1px #DDDDDD solid !important;" width="100px">操作</th>
            </tr>
            <tr ng-repeat="o in data.data">
                <td style="border-bottom: 1px #DDDDDD solid !important;">{{$index + 1}}</td>
                <td style="border-bottom: 1px #DDDDDD solid !important;" class="text-center">
                        <span style="border:none;width:220px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.title}}" popover-trigger="mouseenter"
                              class="">{{o.title}}</span>
                </td>
                <td style="border-bottom: 1px #DDDDDD solid !important;"><p style="overflow: hidden;text-overflow:ellipsis;" class="btn">{{o.tp | articleTpFilter}}</p></td>
                <td style="border-bottom: 1px #DDDDDD solid !important;"><span style="border:none;width:150px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.user.nick}}" popover-trigger="mouseenter"
                          class="">{{o.user.nick}}</span></td>
                <td style="border-bottom: 1px #DDDDDD solid !important;" ng-class="{2: 'state-danger', 0: 'state-push' ,1:'state-pushed'}[o.status]">{{o.status | articleStatus}}</td>
                <td style="border-bottom: 1px #DDDDDD solid !important;" width="100px">
                    <a href="javascript:void(0)" ng-click="view($index)">查看</a>
                    <a href="javascript:void(0)" ng-click="recover($index)">恢复</a>
                </td>
            </tr>
        </table>

        <div class="text-center">
            <pagination
                    total-items="data.total" ng-model="grid.page"
                    items-per-page="data.size" class="pagination-sm" boundary-links="true"
                    max-size="12" rotate="true"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
            </pagination>
        </div>

    </div>

</div>
