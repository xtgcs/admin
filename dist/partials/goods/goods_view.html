<style>
    body {
        font: normal 100% Helvetica, Arial, sans-serif;
    }

    h1 {
        font-size: 1.5em;
    }

    small {
        font-size: 0.875em;
    }

    img {
        width: 100%;
        max-width: 100%;
    }
</style>

<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{goods.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div ng-repeat="o in goods.images">
                    <div>
                        <img ng-if="o.tp == 0" ng-src="{{o.url}}"/>
                    </div>

                    <br/>
                </div>

                <div ng-bind-html="goods.text"></div>
                <div ng-bind="'尺寸:'+goods.size"></div>
                <div ng-bind="'颜色:'+goods.color"></div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">关闭</button>
        </div>
    </div>
</div>
