<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改关键词</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-4 control-label">图标</label>

                    <div class="col-sm-6">
                        <div style="margin-top: 6px">
                            <div ng-if="keyword.img" style="padding-bottom:5px;">
                                <img ng-src="{{keyword.img}}?imageView2/0/w/50/h/50"/><br/>
                            </div>
                            <input type="file" nv-file-select uploader="iconUploader" accept="image/jpeg,image/x-png"/>
                            <a href="" class="pull-right btn btn-primary btn-xs" ng-click="upload()"
                               ng-disabled="uploading || !iconUploader.queue.length">上传</a>
                            <small><span class="help-block">图标将在手机客户端订阅关键词时显示</span></small>
                            <small><span class="help-block" style="color:#A94442">图片格式必须为：jpg或png</span></small>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': createUserForm.signature.$dirty && createUserForm.signature.$invalid, 'has-success': createUserForm.signature.$dirty && createUserForm.signature.$valid}">
                    <label class="col-sm-4 control-label">名称</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <a href="" editable-text="keyword.name" onbeforesave="save('name', $data)">{{ keyword.name || '点击编辑' }}</a>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': createUserForm.signature.$dirty && createUserForm.signature.$invalid, 'has-success': createUserForm.signature.$dirty && createUserForm.signature.$valid}">
                    <label class="col-sm-4 control-label">描述</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <a href="" editable-text="keyword.desc" onbeforesave="save('desc', $data)">{{ keyword.desc || '点击编辑' }}</a>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': createUserForm.signature.$dirty && createUserForm.signature.$invalid, 'has-success': createUserForm.signature.$dirty && createUserForm.signature.$valid}">
                    <label class="col-sm-4 control-label">类型</label>

                    <div class="col-sm-5" style="margin-top: 6px">
                        <a href="#" onbeforesave="save('category', $data)" editable-radiolist="keyword.category" e-ng-options="s.value as s.text for s in statuses">
                            {{ showStatus() }}
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">关闭</button>
        </div>
    </div>
</div>
