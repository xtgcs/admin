<div class="modal-header">
    <h5 class="modal-title">视频音频预览</h5>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div>
            <video ng-if="tp==1" width="100%" type="video/mp4"
                   src="{{url | trusted}}"
                   poster="{{poster}}"
                   controls="controls">
                您的浏览器不支持 video 标签。
            </video>

            <!--<audio ng-if="tp==3" width="100%" type="audio/mp3"-->
                   <!--src="{{url | trusted}}"-->
                   <!--controls="controls">-->
                <!--您的浏览器不支持 audio 标签。-->
            <!--</audio>-->
        </div>
        <img src="{{url}}" ng-if="tp==3" width="100%">
        <br/>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">关闭</button>
</div>
