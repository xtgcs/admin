<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">资源列表</h3>
        </div>

        <form class="navbar-form navbar-left" role="search" ng-submit="search()">
            <a href="" ng-click="create()" class="btn btn-primary glyphicon glyphicon-plus" role="button">上传</a>

            <div class="form-group">
                <input type="text" class="form-control" ng-model="grid.name" placeholder="名称">
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
        <HR style="border:1" width="100%" SIZE=1>

        <table class="table list">
            <tr>
                <th>序号</th>
                <th class="text-left">预览图</th>
                <th>名称</th>
                <th>类型</th>
                <th>状态</th>
                <th>上传时间</th>
                <th width="100px">操作</th>
            </tr>
            <tr ng-repeat="o in data.data">
                <td>{{$index + 1}}</td>
                <td class="text-left">
                    <div ng-if="o.tp == 0">
                        <img class="scale" ng-src="{{o.url | trusted}}?imageView2/0/w/50/h/50" width="50px" height="50px">
                    </div>
                    <div ng-if="o.tp == 1">
                        <img class="scale" ng-src="{{o.poster | trusted}}?imageView2/0/w/50/h/50" width="50px" height="50px">
                    </div>
                </td>
                <td>{{o.name}}</td>
                <td>{{o.tp | resourceTpFilter}}</td>
                <td>{{o.status | resourceStatusFilter}}</td>
                <td>{{o.ct | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                <td width="100px">
                    <button class="btn btn-primary btn-xs" ng-click="video($index)">预览</button>
                    <button class="btn btn-danger btn-xs" ng-click="del($index)">删除</button>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <pagination
                    total-items="data.total" ng-model="grid.page"
                    items-per-page="data.size" class="pagination-sm" boundary-links="true"
                    max-size="12" rotate="true"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
            </pagination>
        </div>
    </div>
</div>
