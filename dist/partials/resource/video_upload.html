<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title">视频上传</span>
            <div class="pull-right">
                <button class="btn btn-default btn-sm" ng-click="local()">本地上传</button>
                <button class="btn btn-default btn-sm" ng-click="link()" style="margin-left: 10px">插入链接</button>
            </div>
        </div>
        <div class="panel-body" ng-show="state">

            <div class="col-md-12">
                <input type="file" name="file" nv-file-select="" uploader="uploader" multiple/><br/>
                <small><span class="help-block" style="color:#A94442">允许上传视频格式为mp4</span></small>
            </div>

            <HR style="border:1px" width="100%" SIZE=1>


            <div class="row">

                <div class="col-md-12" style="margin-bottom: 0">

                    <!--<p>当前队列长度: {{ uploader.queue.length }}</p>-->

                    <table class="table">
                        <thead>
                        <tr>
                            <th width="30%">文件名</th>
                            <th ng-show="uploader.isHTML5">大小</th>
                            <th ng-show="uploader.isHTML5">进度</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td style="width:30px;word-break:break-all"><strong>{{ item.file.name }}</strong></td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }">{{item.progress}}%</div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                            </td>

                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                    <span class="glyphicon glyphicon-upload"></span> 上传
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> 取消
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

        <div class="panel-body" ng-show="!state">

            <div class="col-md-12">
                <label class="help-block" style="color:#A94442">输入第三方视频链接</label>
                <input ng-model="Link" type="text"  style="width: 100%"/>
            </div>
        </div>

        <div class="modal-footer">
            <button ng-show="!state" class="btn btn-primary" ng-click="confirm()">
                确定
            </button>
            <button class="btn btn-primary" ng-click="close()">
                关闭
            </button>
        </div>
    </div>
</div>
