<div class="col-md-12">
     <div style="">

        <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;margin-top: -10px;padding-left: 0px;">
            <div class="form-group" style="float: right;margin-right: 10px;">
                <select class="form-control" ng-model="orderGrid.status" ng-options="s.id as s.name for s in orderStatusList">
                    <option value="">全部报名</option>
                </select>
            </div>
            <div class="form-group" style="float: right;margin-right: 70px;">
                <input type="text" class="form-control" ng-model="orderGrid.name">
            </div>
            <button type="submit" class="btn mySearch" style="position: absolute;right: 15px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
        </form>

        <table class="table table-striped table-bordered">
            <tr>
                <th style="width:60px;">序号</th>
                <th class="text-center">姓名</th>
                <!--<th class="text-center">手机号</th>-->
                <!--<th class="text-center" style="width:200px;">备注</th>-->
                <th style="width:120px;">状态</th>
            </tr>
            <tr ng-repeat="o in orders.data">
                <td>
                    <div style="margin-top: 6px">
                        {{$index + 1}}
                    </div>
                </td>
                <td class="text-eft">
                    {{o.user.nick}}
                </td>
                <!--<td class="text-eft">-->
                    <!--<div style="margin-top: 6px">-->
                        <!--{{o.user.mobile}}-->
                    <!--</div>-->
                <!--</td>-->
                <!--<td>-->
                    <!--<span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.memo}}" popover-trigger="mouseenter"-->
                          <!--class="btn btn-default">{{o.memo}}</span>-->
                <!--</td>-->
                <td ng-class="{2:'state-danger',0: 'state-push' ,1:'state-pushed'}[o.status]">
                    <div style="margin-top: 6px">
                        {{o.status | liveOrderStatus}}
                    </div>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <pagination
                    total-items="orders.total" ng-model="orderGrid.page"
                    items-per-page="orders.size" class="pagination-sm" boundary-links="true"
                    max-size="12" rotate="true"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
            </pagination>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">关闭</button>
</div>
