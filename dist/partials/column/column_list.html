                <div class="sortable-row" sortable="sortableOptions" ng-model="data.data">
                    <table class="table table-striped">
                        <tr>
                            <th class="text-center col-sm-1">序号</th>
                            <th class="text-center col-sm-4">标题</th>
                            <th class="text-center col-sm-2">作者</th>
                            <th class="text-center col-sm-2">价格</th>

                        </tr>
                    </table>
                    <div ng-repeat="o in data.data" sortable-item style="border: 0px !important;">

                            <table class="table">

                <!--<table class="table table-striped table-bordered"  sortable-item-handle>-->

                        <td class="text-center col-sm-1">
                                {{$index + 1}}
                        </td>

                            <span style="border:none;background-color:rgba(250,250,250,0.0) !important;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.title}}" popover-trigger="mouseenter"
                                  class="btn btn-default">{{o.name}}</span>
                        </td>
                        <td class="text-center col-sm-2"><span style="border:none;background-color:rgba(250,250,250,0.0) !important;overflow: hidden;text-overflow:ellipsis;" popover="{{o.user.nick}}" popover-trigger="mouseenter"

                        <td class="text-center col-sm-2"><span style="border:none;background-color:rgba(250,250,250,0.0) !important;overflow: hidden;text-overflow:ellipsis;" popover="{{o.price}}" popover-trigger="mouseenter"
                                  class="btn btn-default">{{o.price}}</span>
                        </td>

                        <td class="text-center col-sm-3" data-no-drag>
                                <span style="font-size:14px;" class="btn-xs" ng-click="edit($index,1)">编辑</span>
                                <span style="font-size:14px;" class="btn-xs" ng-click="manage($index)">管理文章</span>
                                <span style="font-size:14px;" class="btn-xs" ng-click="del($index)">删除</span>
                        </td>
                    </tr>
