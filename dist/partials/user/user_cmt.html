<div class="modal-header">
    <h5 class="modal-title">用户的评论</h5>
</div>
<div class="modal-body">
    <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;margin-top: -10px;padding-left: 0px;">
        <div class="form-group" style="float: right;margin-right: 70px;">
            <input type="text" class="form-control" ng-model="grid.q">
        </div>
        <button type="submit" class="btn mySearch" style="position: absolute;right: 15px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="width:60px;">序号</th>
            <th>评论内容</th>
            <th>评论人</th>
            <th style="width: 90px;">回复人</th>
            <th>新闻标题</th>
            <th style="width:130px;">时间</th>
        </tr>
        <tr ng-repeat="o in cmt.data">
            <td>{{$index + 1}}</td>
            <td><span style="border:none;width:120px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.txt}}" popover-trigger="mouseenter"
                      class="btn btn-default">{{o.txt}}</span></td>
            <td><span style="border:none;width:90px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.from.nick}}" popover-trigger="mouseenter" class="btn btn-default">{{o.from.nick}}</span>
            </td>
            <td><span ng-if="o.to.nick" style="border:none;width:90px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.to.nick}}" popover-trigger="mouseenter"
                      class="btn btn-default">{{o.to.nick}}</span></td>
            <td>
                <span style="border:none;width:100px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.news.mainTitle}}" popover-trigger="mouseenter" class="btn btn-default">
                    <a ng-click="showNews($index)">{{o.news.mainTitle}}</a>
                </span>
            </td>
            <td>{{o.ct | date:"yyyy-MM-dd HH:mm:ss"}}</td>
        </tr>
    </table>
    <div class="text-center">
        <pagination
                total-items="cmt.total" ng-model="grid.page"
                items-per-page="cmt.size" class="pagination-sm" boundary-links="true"
                max-size="10" rotate="true"
                previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
        </pagination>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(selectedIds)">关闭</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
