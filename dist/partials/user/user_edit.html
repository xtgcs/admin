<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">修改用户</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-4 control-label">头像</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <div ng-if="user.icon" style="padding-bottom:5px;">
                                <img ng-src="{{user.icon}}?imageView2/0/w/50/h/50"/><br/>
                            </div>
                            <input type="file" nv-file-select uploader="iconUploader" accept="image/jpeg,image/x-png"/>
                            <a href="" class="pull-right btn btn-primary btn-xs" ng-click="upload('icon')"
                               ng-disabled="uploading || !iconUploader.queue.length">上传</a>
                            <small><span class="help-block">头像将显示在手机客户端</span></small>
                            <small><span class="help-block" style="color:#A94442">图片格式必须为：jpg或png</span></small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">背景图</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <div ng-if="user.cover" style="padding-bottom:5px;">
                                <img ng-src="{{user.cover}}?imageView2/0/h/50"/><br/>
                            </div>
                            <input type="file" nv-file-select uploader="coverUploader" accept="image/jpeg,image/x-png"/>
                            <a href="" class="pull-right btn btn-primary btn-xs" ng-click="upload('cover')"
                               ng-disabled="uploading || !coverUploader.queue.length">上传</a>
                            <small><span class="help-block">背景图将显示在手机客户端</span></small>
                            <small><span class="help-block" style="color:#A94442">图片格式必须为：jpg或png</span></small>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': createUserForm.nick.$dirty && createUserForm.nick.$invalid, 'has-success': createUserForm.nick.$dirty && createUserForm.nick.$valid}">
                    <label class="col-sm-4 control-label">昵称</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <a href="" editable-text="user.nick" onbeforesave="save('nick', $data)">{{ user.nick || '点击编辑' }}</a>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': createUserForm.career.$dirty && createUserForm.career.$invalid, 'has-success': createUserForm.career.$dirty && createUserForm.career.$valid}">
                    <label class="col-sm-4 control-label">职业</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <a href="" editable-text="user.career" onbeforesave="save('career', $data)">{{ user.career || '点击编辑' }}</a>
                        </div>
                    </div>
                </div>


                <div class="form-group"
                     ng-class="{'has-error': createUserForm.signature.$dirty && createUserForm.signature.$invalid, 'has-success': createUserForm.signature.$dirty && createUserForm.signature.$valid}">
                    <label class="col-sm-4 control-label">个性签名</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <a href="" editable-text="user.signature" onbeforesave="save('signature', $data)">{{ user.signature || '点击编辑' }}</a>
                        </div>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': createUserForm.mobile.$dirty && createUserForm.mobile.$invalid, 'has-success': createUserForm.mobile.$dirty && createUserForm.mobile.$valid}">
                    <label class="col-sm-4 control-label">手机号</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 6px">
                            <a href="" editable-text="user.mobile" onbeforesave="save('mobile', $data)">{{ user.mobile || '点击编辑' }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">关闭</button>
        </div>
    </div>
</div>
