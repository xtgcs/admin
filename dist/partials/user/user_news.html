<div class="modal-header">
    <h5 class="modal-title">用户发布的新闻</h5>
</div>
<div class="modal-body">
    <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;margin-top: -10px;padding-left: 0px;">
        <div class="form-group" style="float: right;margin-right: 70px;">
            <input type="text" class="form-control" ng-model="grid.q">
        </div>
        <button type="submit" class="btn mySearch"  style="position: absolute;right: 15px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <th width="10%">序号</th>
            <th width="15%">主标题</th>
            <th>内容</th>
            <th width="10%">状态</th>
        </tr>
        <tr ng-repeat="r in news.data">
            <td>{{$index+1}}</td>
            <td><span style="border:none;width:100px;overflow: hidden;text-overflow:ellipsis;" popover="{{r.mainTitle}}" popover-trigger="mouseenter" class="btn btn-default">{{r.mainTitle}}</span>
            </td>
            <td><span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{r.txt}}" popover-trigger="mouseenter"
                      class="btn btn-default">{{r.txt}}</span></td>
            <td>{{r.status | newsStatus}}</td>
        </tr>
    </table>
    <div class="text-center">
        <pagination
                total-items="news.total" ng-model="grid.page"
                items-per-page="news.size" class="pagination-sm" boundary-links="true"
                max-size="10" rotate="true"
                previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
        </pagination>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(selectedIds)">关闭</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
