<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link  href="https://cdn.rawgit.com/fengyuanchen/cropper/v2.2.0/dist/cropper.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/fengyuanchen/cropper/v2.2.0/dist/cropper.min.js"></script>
</head>
<body>
<div  style="width: 800px">
    <img id="image" style="width: 100%; height: 100%">
</div>
<script language="javascript">
$(function(){
    function beginCrop(){
        $('#image').on({
            'build.cropper': function (e) {
                console.log(e.type);
            },
            'built.cropper': function (e) {
                console.log(e.type);
            },
            'cropstart.cropper': function (e) {
                console.log(e.type, e.action);
            },
            'cropmove.cropper': function (e) {
                console.log(e.type, e.action);
            },
            'cropend.cropper': function (e) {
                console.log(e.type, e.action);
            },
            'crop.cropper': function (e) {
                console.log(e.type, e.x, e.y, e.width, e.height, e.rotate, e.scaleX, e.scaleY);
            },
            'zoom.cropper': function (e) {
                console.log(e.type, e.ratio);
            }
        }).cropper({
            aspectRatio: 4/3,
            zoomable: false,
            crop: function (e) {
                console.log(e.x);
                console.log(e.y);
                console.log(e.width);
                console.log(e.height);
                console.log(e.rotate);
                console.log(e.scaleX);
                console.log(e.scaleY);
            }
        });
    }

    $('#image').bind('load', function (){
        beginCrop();
    }).attr('src', "http://7xnqn3.com2.z0.glb.qiniucdn.com/566a418309d07045f8d3d1ab");
});
</script>
</body>
</html>
