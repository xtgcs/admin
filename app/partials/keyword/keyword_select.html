<div class="modal-header">
    <h5 class="modal-title">选择关键词</h5>
</div>
<div class="modal-body">
    <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;margin-top: -10px;padding-left: 0px;">
        <div class="form-group" style="float: right;margin-right: 70px;">
            <input type="text" class="form-control" ng-model="grid.name" placeholder="名称">
        </div>
        <button type="submit" class="btn mySearch" style="position: absolute;right: 15px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <th>选择</th>
            <th class="text-left">名称</th>
        </tr>
        <tr ng-repeat="r in keywords.data">
            <td><input type="checkbox" ng-checked="ids.indexOf(r.id) > -1" ng-click="toggleSelection(r.id)"></td>
            <td class="text-center">{{r.name}}</td>
        </tr>
    </table>
    <div class="text-center">
        <pagination
                total-items="keywords.total" ng-model="grid.page"
                items-per-page="keywords.size" class="pagination-sm" boundary-links="true"
                max-size="10" rotate="true"
                previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
        </pagination>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(selectedIds)">关闭</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
