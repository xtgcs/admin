<style>
    body {
        font: normal 100% Helvetica, Arial, sans-serif;
    }

    h1 {
        font-size: 1.5em;
    }

    small {
        font-size: 0.875em;
    }

    img {
        width: 100%;
        max-width: 100%;
    }
</style>

<div class="col-md-12 setting">
    <div class="panel panel-default">
        <form class="navbar-form navbar-left">
            <a ng-click="setAdd()" class="btn btn-primary glyphicon glyphicon-plus">设置广告</a>
        </form>

        <div ng-if="!ad" style="margin: 40px">暂未设置广告</div>

        <div ng-if="!!ad" style="height:100px; width: 100%">
            <div style="display: inline-block; width: 50px; height: 50px;">
                <img ng-src="{{ad.image.url}}" style="height: 100%; width: 100%">
            </div>
            <div style="display: inline-block; width: 300px; height: 50px;">
                <h3>{{ad.title}}</h3>
                <p>{{ad.text}}</p>
            </div>
        </div>
    </div>
</div>
