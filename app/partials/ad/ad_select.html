<div class="modal-header">
    <h5 class="modal-title">选择广告</h5>
</div>
<div class="modal-body">

    <table class="table table-striped table-bordered">
        <tr>
            <th>选择</th>
            <th>标题</th>
        </tr>
        <tr ng-repeat="o in data.data">
            <td><input type="checkbox" ng-checked="ids.indexOf(o.id) > -1" ng-click="toggleSelection(o.id)"></td>
            <td class="text-eft">
                <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.title}}" popover-trigger="mouseenter"
                      class="">{{o.title}}</span>
            </td>
        </tr>
    </table>
    <div class="text-center">
        <pagination
                total-items="data.total" ng-model="grid.page"
                items-per-page="data.size" class="pagination-sm" boundary-links="true"
                max-size="8" rotate="true"
                previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
        </pagination>
    </div>
</div>
<div class="modal-footer">
    <span ng-if="ids.length > max_lives" style="color:#A94442">最多选择{{max_ads}}个连线</span>
    <button ng-disabled="ids.length > max_lives" class="btn btn-primary" ng-click="ok()">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
