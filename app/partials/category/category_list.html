<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">文章分类列表</h3>
        </div>

        <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;padding-left: 2px;">
            <!--<a href="" ng-click="create()" class="btn btn-primary glyphicon glyphicon-plus" role="button" style="font-weight: 600;height: 36px;"> 添加</a>-->
            <div class="myBtn" ng-click="create()" style="width: 93px;margin-left: 10px">
                <i class="plus-add"></i>
                <span>添加</span>
            </div>
            <div class="form-group" style="float: right;margin-right: 70px;">
                <input type="text" class="form-control" ng-model="grid.name" placeholder="名称">
            </div>
            <button type="submit" class="btn mySearch" style="position: absolute;right: 20px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
        </form>
        <HR style="border:1" width="100%" SIZE=1>

        <table class="table table-striped table-bordered">
            <tr>
                <th class="th_border-bottom">序号</th>
                <th class="th_border-bottom">名称</th>
                <th width="100px" class="th_border-bottom">操作</th>
            </tr>
            <tr ng-repeat="o in data.data">
                <td width="20%" style="border-bottom: 1px #dddddd solid !important;border-right: 1px #dddddd solid !important">{{$index + 1}}</td>
                <td width="40%" class="border-bottom">{{o.name}}</td>
                <td width="40%" style="border-bottom: 1px #dddddd solid !important;">
                    <a href="javascript:void(0)" ng-click="edit($index)">编辑</a>
                    <!--<button class="btn btn-danger btn-xs" ng-click="del($index)">删除</button>-->
                </td>
            </tr>
        </table>
        <div class="text-center">
            <pagination
                    total-items="data.total" ng-model="grid.page"
                    items-per-page="data.size" class="pagination-sm" boundary-links="true"
                    max-size="12" rotate="true"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
            </pagination>
        </div>
    </div>
</div>
