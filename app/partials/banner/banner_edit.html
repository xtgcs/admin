<div style="">

    <div class="panel-body">
        <div style="">

            <div class="btn-group" style="width: 100%;margin-top: -5px;margin-bottom: 20px;">
                <button type="button" class="btn btn-primary" ng-click="selectArticle()" style="margin-right: 10px;">
                    添加文章
                </button>
                <button type="button" class="btn btn-primary" ng-click="selectActivity()" style="margin-right: 10px;">
                    添加活动
                </button>
                <!--<button type="button" class="btn btn-primary" ng-click="selectTopic()" style="margin-right: 10px;">-->
                    <!--添加专题-->
                <!--</button>-->
                <button type="button" class="btn btn-primary" ng-click="selectLive()" style="margin-right: 10px;">
                    添加连线
                </button>
                <button type="button" class="btn btn-primary" ng-click="selectAd()" style="margin-right: 10px;">
                    添加广告
                </button>
            </div>

            <form name="form" class="form-horizontal" role="form" novalidate>
                <div>
                    <div class="sortable-row" sortable="sortableOptions" ng-model="data">
                        <div ng-repeat="o in data" sortable-item style="border: 0px !important;">
                            <div sortable-item-handle style="border-top-width: 0;">
                                <table class="table table-striped table-bordered">
                                    <tr>
                                        <td style="width: 50px">
                                            <div style="margin-top: 6px">
                                                {{$index + 1}}
                                            </div>
                                        </td>
                                        <td class="text-eft" style="width: 200px" ng-model="bannerImage" ng-if="o.type==0" >
                                            <img class="headImg" ng-src="{{o.article.bannerImage.url}}" alt="" style="width: 100%;height: 100px">
                                            <!--<span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter" class="">{{o.article.title}}</span>-->
                                        </td>
                                        <td class="text-eft" style="width: 400px" ng-if="o.type==0">
                                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter" class="">{{o.article.title}}</span>
                                        </td>
                                        <td ng-if="o.type==0">文章</td>
                                        <td class="text-eft" style="width: 200px" ng-model="bannerImage" ng-if="o.type==1" >
                                            <img class="headImg" ng-src="{{o.activity.bannerImage.url}}" alt="" style="width: 100%;height: 100px">
                                            <!--<span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter" class="">{{o.article.title}}</span>-->
                                        </td>

                                        <td class="text-eft" style="width: 400px" ng-if="o.type==1">
                                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.activity.name}}" popover-trigger="mouseenter" class="">{{o.activity.name}}</span>
                                        </td>
                                        <td ng-if="o.type==1">活动</td>
                                        <td class="text-eft" style="width: 200px" ng-model="bannerImage" ng-if="o.type==2" >
                                            <img class="headImg" ng-src="{{o.topic.bannerImage.url}}" alt="" style="width: 100%;height: 100px">
                                            <!--<span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter" class="">{{o.article.title}}</span>-->
                                        </td>

                                        <td class="text-eft" style="width: 400px" ng-if="o.type==2">
                                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.topic.title}}" popover-trigger="mouseenter" class="">{{o.topic.title}}</span>
                                        </td>
                                        <td ng-if="o.type==2">专题</td>
                                        <td class="text-eft" style="width: 200px" ng-model="bannerImage" ng-if="o.type==3" >
                                            <img class="headImg" ng-src="{{o.live.bannerImage.url}}" alt="" style="width: 100%;height: 100px">
                                            <!--<span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter" class="">{{o.article.title}}</span>-->
                                        </td>

                                        <td class="text-eft" style="width: 400px" ng-if="o.type==3">
                                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.live.title}}" popover-trigger="mouseenter" class="">{{o.live.title}}</span>
                                        </td>
                                        <td ng-if="o.type==3">连线</td>
                                        <td class="text-eft" style="width: 200px" ng-model="bannerImage" ng-if="o.type==4" >
                                            <img class="headImg" ng-src="{{o.ad.bannerImage.url}}" alt="" style="width: 100%;height: 100px">
                                            <!--<span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.article.title}}" popover-trigger="mouseenter" class="">{{o.article.title}}</span>-->
                                        </td>

                                        <td class="text-eft" style="width: 400px" ng-if="o.type==4">
                                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.ad.title}}" popover-trigger="mouseenter" class="">{{o.ad.title}}</span>
                                        </td>
                                        <td ng-if="o.type==4">广告</td>
                                        <td data-no-drag>
                                            <div style="margin-top: 6px">
                                                <span ng-click="selectTopImage($index)">重传图片</span>
                                            </div>
                                        </td>

                                        <td data-no-drag>
                                            <div style="margin-top: 6px">
                                                <span ng-click="removeBanner($index)">删除</span>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" style="padding: 10px;text-align: center">
                        <button class="btn btn-primary" type="button" ng-click="save()">
                            <i class="fa " ng-class="{'fa-check': !updating, 'fa-spinner fa-spin': updating}"></i>
                            保存
                        </button>
                        <button class="btn btn-warning" ng-click="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
