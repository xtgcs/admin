<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">审核活动评论</h3>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-3 control-label">评论内容</label>

                    <div class="col-sm-5">
                        {{cmt.text}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">包含的敏感词</label>

                    <div class="col-sm-5">
                        <div style="margin-top: 7px">
                            <div ng-repeat="o in cmt.sensitive">
                                <p>{{o}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <button class="btn btn-danger" type="submit" ng-click="audit()">
                            <i class="fa" ng-class="{'fa-check': !updating, 'fa-spinner fa-spin': updating}"></i>
                            删除
                        </button>

                        <button class="btn btn-primary" type="button" ng-click="ok()">
                            <i class="fa fa-reply"></i>
                            返回
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
