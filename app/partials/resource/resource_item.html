<div sortable-item-handle style="border-top-width: 0;width:475px;height:87px;">
    <table class="table list">
        <tr>
            <td>
                <div ng-if="resource.tp == 0" style="margin-top: 2px;position:relative;">
                    <div>
                        <img pop-img style="width: 67px; height: 67px;" ng-src="{{resource.url}}">
                        <img style="width:420px;position:absolute;left:-440px;top:0;z-index:1000;display:none" ng-src="{{resource.url}}">
                    </div>
                    <span class="label label-danger" style="position:absolute;left:-9px;top:-12px;">图片</span>
                </div>
                <div ng-if="resource.tp == 1" style="margin-top: 2px;position:relative;">
                    <img style="width: 67px; height: 67px;" ng-src="{{resource.poster}}" popover="{{resource.name}}" popover-trigger="mouseenter">
                    <span class="label label-danger" style="position:absolute;left:-9px;top:-12px;">视频</span>
                </div>
                <div ng-if="resource.tp == 3" style="margin-top: 2px;position:relative;">
                    <span class="label label-danger" style="position:absolute;left:-9px;top:-32px;">音频</span>
                    <p style="margin-top: 20px;">
                        <span style="width: 200px; height: 67px;" popover="{{resource.name}}" popover-trigger="mouseenter">{{resource.name}}</span>
                    </p>
                </div>
            </td>
            <!--
            <td style="width:380px;position:relative;">

                <div data-no-drag class="form-group"
                     ng-class="{'has-error': form.desc.$dirty && form.desc.$invalid, 'has-success': form.desc.$dirty && form.desc.$valid}">
                    <textarea name="desc" class="form-control" ng-model="resource.desc" placeholder="描述" maxlength="50" style="width:100%;height:71px;" data-no-drag></textarea>
                    <span class="text-success" style="position:absolute;right:0;bottom:25px;">还能输入{{50 - resource.desc.length}}字</span>
                </div>
            </td>-->
            <!--<td width="10%">-->
            <!--设为预览图-->
            <!--<input data-no-drag type="checkbox" ng-checked="ids.indexOf(r.id) > -1" ng-click="toggleSelection(r.id)">-->
            <!--</td>-->
            <td style="width:43px;" data-no-drag>
                <a data-no-drag class="btn btn-danger btn-xs" ng-click="removeResource(resource)" style="margin-top: 22px;">移除</a>
            </td>
        </tr>
    </table>
</div>
