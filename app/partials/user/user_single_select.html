<div class="modal-header">
    <h5 class="modal-nick">选择{{user_type}}</h5>
</div>
<div class="modal-body">
    <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;margin-top: -10px;padding-left: 0px;">

        <div class="form-group" style="float: right;margin-right: 70px;">
            <input type="text" class="form-control" ng-model="grid.name">
        </div>
        <button type="submit" class="btn mySearch" style="position: absolute;right: 15px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <th>选择</th>
            <th>昵称</th>
        </tr>
        <tr ng-repeat="o in users.data">
            <td><input type="radio" ng-checked="selectedId == o.id " ng-click="toggleSelection(o)"></td>
            <td class="text-eft">
                <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.nick}}" popover-trigger="mouseenter"
                      class="btn btn-default">{{o.nick}}</span>
            </td>
        </tr>
    </table>
    <div class="text-center">
        <pagination
                total-items="users.total" ng-model="grid.page"
                items-per-page="users.size" class="pagination-sm" boundary-links="true"
                max-size="8" rotate="true"
                previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
        </pagination>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
