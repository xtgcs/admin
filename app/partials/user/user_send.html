<div class="col-md-12 setting">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">发送私信</h3>
        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal" role="form" ng-submit="send()" novalidate>

                <div class="form-group">
                    <label class="col-sm-3 control-label">发给</label>

                    <div class="col-sm-7">

                        <div>{{nick}}</div>

                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': form.txt.$dirty && form.txt.$invalid, 'has-success': form.txt.$dirty && form.txt.$valid}">
                    <label for="txt" class="col-sm-3 control-label">内容</label>

                    <div class="col-sm-7">
                        <textarea type="text" class="form-control" id="txt" name="txt" style="height: 100px;"
                                  ng-model="msg.txt" maxlength="100" required>
                        </textarea>

                        <p class="text-success">还能输入{{100 - msg.txt.length}}字</p>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-offset-3 col-md-5">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa " ng-class="{'fa-check': !updating, 'fa-spinner fa-spin': updating}"></i>
                            发送
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">关闭</button>
        </div>
    </div>
</div>
