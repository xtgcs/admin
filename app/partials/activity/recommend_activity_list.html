<div class="col-md-12">

    <div tabset>
        <div tab active="activitylist.show" select="clearData()" disabled="true">
            <div style="">

                <form class="navbar-form navbar-left" role="search" style="width: 100%;margin-top: -10px;padding-left: 0px;margin-bottom: 10px">
                    <!--<a ng-click="selectActivity()" class="btn btn-primary glyphicon glyphicon-plus" style="font-weight:600;height: 36px;">&nbsp;推荐活动</a>-->
                    <div class="myBtn" ng-click="selectActivity()">
                    <i class="plus-add"></i>
                    <span>推荐活动</span>
                </div>
                    <span style="color: red;">&nbsp;注意：推荐的活动一旦修改，需要重新推荐才会进入主页</span>
                </form>
                <table class="table table-striped table-bordered">
                    <tr>
                        <th style="width:75px;">序号</th>
                        <th class="text-center" style="width:600px;">活动名称</th>
                        <th style="min-width:180px;">关联作者</th>
                        <th style="width:100px;">评论数</th>
                        <th style="width:120px;">状态</th>
                        <th >操作</th>
                    </tr>
                    <tr ng-repeat="o in data">
                        <td>
                            <div style="margin-top: 6px">
                                {{$index + 1}}
                            </div>
                        </td>
                        <td class="text-left">
                            <span style="border:none;width:200px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.name}}" popover-trigger="mouseenter"
                                  class="">{{o.name}}</span>
                        </td>
                        <td><span style="border:none;width:100px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.user.nick}}" popover-trigger="mouseenter"
                                  class="">{{o.user.nick}}</span></td>
                        <td width="100px">
                            <div style="margin-top: 6px">
                                {{o.commentCount}}
                            </div>
                        </td>
                        <td ng-class="{2: 'state-danger', 0: 'state-push' ,1:'state-pushed'}[o.status]">
                            <div style="margin-top: 6px">
                                {{o.status | activityStatus}}
                            </div>
                        </td>
                        <td width="650px">
                            <div style="margin-top: 6px">
                                <div class="btn-group" dropdown is-open="status.isopen">
                                    <a href="javascript:void(0)" type="button" class="dropdown-toggle" ng-disabled="disabled">
                                        更多
                                    </a>
                                    <ul class="dropdown-menu" role="menu" style="width:220px;min-height:182px;">
                                        <li style="margin-bottom: 5px;">
                                            <span style="margin-left:20px;">作者：</span>
                                            <span style="margin-left:5px;">{{o.user.nick}}</span>
                                        </li>
                                        <li style="margin-bottom: 5px;">
                                            <span style="margin-left:20px;">创建时间：</span>
                                            <span style="margin-left:5px;">{{o.ct | date:"yyyy-MM-dd HH:mm"}}</span>
                                        </li>
                                        <li style="margin-bottom: 5px;">
                                            <span style="margin-left:20px;float:left;">活动位置：</span>

                                            <p style="margin-left:5px;display: inline-block;width:120px;flaot:left;">{{o.geo.name}}</p>
                                        </li>
                                        <li class="divider"></li>
                                        <li><a href="" ng-click="showCmt($index)">查看评论</a></li>
                                    </ul>
                                </div>
                                <a href="javascript:void(0)"  ng-click="view($index)">查看</a>
                                <a href="javascript:void(0)"  ng-click="del($index)">取消推荐</a>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="text-center">
                    <pagination
                            total-items="data.total" ng-model="grid.page"
                            items-per-page="data.size" class="pagination-sm" boundary-links="true"
                            max-size="12" rotate="true"
                            previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
                    </pagination>
                </div>
            </div>
        </div>

    </div>

</div>
