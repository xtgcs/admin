<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">已删除活动列表</h3>
        </div>

        <form class="navbar-form navbar-left" role="search" ng-submit="search()" style="width: 100%;padding-left: 0px;">

            <div class="form-group" style="float: right;margin-right: 70px;">
                <input type="text" placeholder="搜索活动" class="form-control" ng-model="grid.name">
            </div>

            <button type="submit" class="btn mySearch" style="position: absolute;right: 20px;width:70px;border: 1px #492824 solid !important;background-color: #FFFFFF">搜索</button>
        </form>

        <HR style="border:1" width="100%" SIZE=1>

        <table class="table table-striped table-bordered">
            <tr>
                <th class="th_border-bottom" style="width:60px;">序号</th>
                <th class="th_border-bottom" class="text-center">活动名称</th>
                <th class="th_border-bottom">发布人</th>
                <th class="th_border-bottom" style="width:120px;">状态</th>
                <th class="th_border-bottom" width="100px">操作</th>
            </tr>
            <tr ng-repeat="o in data.data">
                <td class="border-bottom">{{$index + 1}}</td>
                <td class="text-center border-bottom">
                        <span style="border:none;width:220px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.title}}" popover-trigger="mouseenter"
                              class="">{{o.name}}</span>
                </td>
                <td class="border-bottom"><span style="border:none;width:150px;overflow: hidden;text-overflow:ellipsis;" popover="{{o.user.nick}}" popover-trigger="mouseenter"
                          class="">{{o.user.nick}}</span></td>
                <td class="border-bottom" ng-class="{2: 'state-danger', 0: 'state-push' ,1:'state-pushed'}[o.status]">{{o.status | activityStatus}}</td>
                <td class="border-bottom" width="100px">
                    <a href="javascript:void(0)"  ng-click="view($index)">查看</a>
                    <a href="javascript:void(0)"  ng-click="recover($index)">恢复</a>
                </td>
            </tr>
        </table>

        <div class="text-center">
            <pagination
                    total-items="data.total" ng-model="grid.page"
                    items-per-page="data.size" class="pagination-sm" boundary-links="true"
                    max-size="12" rotate="true"
                    previous-text="上一页" next-text="下一页" first-text="首页" last-text="末页">
            </pagination>
        </div>

    </div>

</div>
